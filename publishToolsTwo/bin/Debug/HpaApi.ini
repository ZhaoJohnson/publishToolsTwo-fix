;Sets the path to the folder needs to be cleaned
;Need to configure the full path name
;Example: key = D:
[Path]
Path_1=D:\Work\Public\WebApi\bin

;Set the file type needs to be filtered
;Need to configure the full suffix
;Example: key=.exe
[Filter]
Filter_1=.xml
filter_2=.pdb

;Setup requires only the files required to keep
;Need to configure the file full name Or Null
;Example: key=setup.exe
[includefile]
key1=HpaDataAccessLayer.dll
key2=HpaEngine.dll
key3=HpaLogic.dll
key4=HpaModel.dll
key5=HpaUtility.dll
key6=HpaApi.dll
key7=HpaApi.xml
key8=ThirdPartyApi.dll


;Setup requires only the files required to keep
;Need to configure the Folder Name Or Null
;Example: key=windows
[includefolder]


;Setting Deletes the specified file
;Need to configure the full name Or Null
;Example: key=fileName.dll
[DelFile]


;Setting Deletes the specified Folder
;Need to configure the Folder Name Or Null
;Example: key=folderName
[DelFolder]


;Set the output path of the zip file
;Need to configure the file name and full address
;Example: key=D:\test\setup.zip
[OutPath]
outPath=D:\Work\Public\WebApi\Api.zip

;Set DateTime of the zip file
;Need to configure True Or False
;Example: key=true
[GetDate]
outPath=true
